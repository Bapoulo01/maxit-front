<div class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-2">MAXIT-221</h2>
    <p class="text-center text-gray-600 mb-6 text-lg">Connexion</p>

    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Login</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Email"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        @if (formLogin.get('email')?.touched && formLogin.get('email')?.invalid) {
          <div class="text-red-500 text-sm mt-1">
            Email invalide ou requis
          </div>
        }
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Mot de passe"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        @if (formLogin.get('password')?.touched && formLogin.get('password')?.invalid) {
          <div class="text-red-500 text-sm mt-1">
            Mot de passe requis (min 6 caractères)
          </div>
        }
      </div>

      <div class="text-right mb-4">
        <a href="#" class="text-sm text-blue-600 hover:underline">Mot de passe oublié ?</a>
      </div>

      <button
        type="submit"
        [disabled]="formLogin.invalid"
        class="w-full bg-blue-800 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition"
      >
        Login
      </button>
    </form>
  </div>
</div>
